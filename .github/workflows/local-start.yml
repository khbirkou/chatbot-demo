name: Start Streamlit locally (self-hosted)

on:
  workflow_dispatch:

jobs:
  run-local:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check Python is installed
        id: py
        shell: powershell
        run: |
          if (Get-Command python -ErrorAction SilentlyContinue) {
            "py=python" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            python --version
          }
          elseif (Get-Command py -ErrorAction SilentlyContinue) {
            # Windows Python Launcher
            "py=py" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            py --version
          }
          else {
            Write-Error "Python not found. Install Python and ensure it's in PATH (or py launcher exists)."
            exit 1
          }

      - name: Install requirements only (global)
        shell: powershell
        working-directory: test_aoai
        run: |
          python -m pip install -r requirements.txt
      
      #- name: Run Streamlit (Chatbot.py) (global)
       # shell: powershell
       # working-directory: test_aoai
       # run: |
       #   python -m streamlit run Chatbot.py --server.port 8501 --server.address 127.0.0.1

      - name: Start API (uvicorn) in background
        shell: powershell
        working-directory: test_aoai
        run: |
          Start-Process -FilePath "python" -ArgumentList @(
            "-m","uvicorn","app:app",
            "--host","127.0.0.1",
            "--port","8000"
          )
          Start-Sleep -Seconds 2
      
      - name: Run Streamlit
        shell: powershell
        run: |
          $dir = Join-Path $env:GITHUB_WORKSPACE "test_aoai"

          # Start Streamlit in its own PowerShell window, capture the process
          $p = Start-Process -FilePath "powershell.exe" -ArgumentList @(
            "-NoExit",
            "-Command",
            "cd `"$dir`"; python -m streamlit run Chatbot.py --server.port 8501 --server.address 127.0.0.1"
          ) -PassThru
      
          Write-Host "Streamlit window started. Open: http://127.0.0.1:8501"
          Write-Host "Waiting up to 10 minutes. Close the Streamlit window to finish early."
      
          $deadline = (Get-Date).AddMinutes(10)
          while ((Get-Date) -lt $deadline) {
            if ($p.HasExited) {
              Write-Host "Streamlit was closed by you. Finishing successfully."
              exit 0
            }
            Start-Sleep -Seconds 5
          }
      
          Write-Host "10 minutes passed. Finishing successfully (Streamlit may still be running)."
          exit 0


      - name: Cleanup workspace (always)
        if: always()
        shell: powershell
        run: |
          Write-Host "Cleaning workspace: $env:GITHUB_WORKSPACE"
      
          # Safety check: never delete if workspace path looks wrong/empty
          if ([string]::IsNullOrWhiteSpace($env:GITHUB_WORKSPACE)) { 
            Write-Error "GITHUB_WORKSPACE is empty. Refusing to delete."
            exit 0
          }
      
          # Delete everything inside the workspace, but not the folder itself
          Get-ChildItem -LiteralPath $env:GITHUB_WORKSPACE -Force | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
      
          Write-Host "Workspace cleaned."

          










