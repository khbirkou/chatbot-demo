name: Start Streamlit locally (self-hosted)

on:
  workflow_dispatch:

jobs:
  run-local:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check Python is installed
        id: py
        shell: pwsh
        run: |
          if (Get-Command python -ErrorAction SilentlyContinue) {
            "py=python" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            python --version
          }
          elseif (Get-Command python3 -ErrorAction SilentlyContinue) {
            "py=python3" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            python3 --version
          }
          else {
            Write-Error "Python is not installed on this self-hosted runner. Install Python and re-run."
            exit 1
          }

      - name: Create venv + install requirements
        shell: pwsh
        run: |
          & "${{ steps.py.outputs.py }}" -m venv .venv
          .\.venv\Scripts\python.exe -m pip install --upgrade pip
          .\.venv\Scripts\pip.exe install -r requirements.txt

      - name: Run Streamlit
        shell: pwsh
        run: |
          .\.venv\Scripts\python.exe -m streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
