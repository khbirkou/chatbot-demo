name: Start Streamlit locally (self-hosted)

on:
  workflow_dispatch:

jobs:
  run-local:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check Python is installed
        id: py
        shell: powershell
        run: |
          if (Get-Command python -ErrorAction SilentlyContinue) {
            "py=python" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            python --version
          }
          elseif (Get-Command py -ErrorAction SilentlyContinue) {
            # Windows Python Launcher
            "py=py" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            py --version
          }
          else {
            Write-Error "Python not found. Install Python and ensure it's in PATH (or py launcher exists)."
            exit 1
          }

      - name: Install requirements only (global)
        shell: powershell
        working-directory: test_aoai
        run: |
          python -m pip install -r requirements.txt
      
      #- name: Run Streamlit (Chatbot.py) (global)
       # shell: powershell
       # working-directory: test_aoai
       # run: |
       #   python -m streamlit run Chatbot.py --server.port 8501 --server.address 127.0.0.1

      - name: Start Streamlit in visible PowerShell window (keep cmd)
        shell: powershell
        run: |
          $dir = Join-Path $env:GITHUB_WORKSPACE "test_aoai"
          cmd.exe /k start "Streamlit Chatbot" powershell.exe -NoExit -Command "cd `"$dir`"; python -m streamlit run Chatbot.py --server.port 8501 --server.address 127.0.0.1"
          exit 0








