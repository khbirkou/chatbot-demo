name: Start Streamlit locally (self-hosted)

on:
  workflow_dispatch:

jobs:
  run-local:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check Python is installed
        id: py
        shell: powershell
        run: |
          if (Get-Command python -ErrorAction SilentlyContinue) {
            "py=python" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            python --version
          }
          elseif (Get-Command py -ErrorAction SilentlyContinue) {
            # Windows Python Launcher
            "py=py" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            py --version
          }
          else {
            Write-Error "Python not found. Install Python and ensure it's in PATH (or py launcher exists)."
            exit 1
          }

      - name: Create venv + install requirements (force pip)
        shell: powershell
        run: |
          # Optional: clean venv
          if (Test-Path ".venv") { Remove-Item -Recurse -Force ".venv" }

          python -m venv .venv
          $venvPy = ".\.venv\Scripts\python.exe"

          # Try ensurepip but do NOT fail the step if it crashes
          & $venvPy -m ensurepip --upgrade 2>$null
          $ensureExit = $LASTEXITCODE

          # Check if pip works
          & $venvPy -m pip --version 2>$null
          $pipExit = $LASTEXITCODE

          if ($pipExit -ne 0) {
            Write-Host "pip is missing (ensurepip exit=$ensureExit). Installing pip via get-pip.py..."
            Invoke-WebRequest -Uri "https://bootstrap.pypa.io/get-pip.py" -OutFile "get-pip.py"
            & $venvPy get-pip.py
          }

          # Now install deps
          & $venvPy -m pip install --upgrade pip setuptools wheel
          & $venvPy -m pip install -r requirements.txt


      - name: Run Streamlit
        shell: powershell
        run: |
          .\.venv\Scripts\python.exe -m streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0

